    	* {

    	.sort-table {
    	    width: 1024px;
    	    text-align: center;
    	    font-size: 18px;
    	    border-collapse: collapse;
    	    margin: 0 auto;
    	}
    	.sort-table tr {

    	}
    	.sort-table tr:first-child {
    	    color: #FFFFFF;
    	    background: #aaa;
    	    line-height: 44px;
    	}
    	.sort-table th {
    	    width: 230px;
    	    position: relative;
    	}
    	.sort-table th:hover {
    	    background: #000;
    	    cursor: pointer;
    	}
    	.sort-table td, .sort-table th {
    	    border: 1px solid black;
    	    -webkit-transition: all .3s ease;
    	    -moz-transition: all .3s ease;
    	    -o-transition: all .3s ease;
    	    transition: all .3s ease;
    	}
    	.sort-table td:hover {
    	    background: #20c5ff;
    	    color: white;
    	    cursor: pointer;
    	}
    	.sort-table .icon {
    	    position: absolute;
    	    top: 10px;
    	    width: 24px;
    	    height:24px;
    	    line-height: 24px;
    	    -webkit-transition: all .3s ease;
    	    -moz-transition: all .3s ease;
    	    -o-transition: all .3s ease;
    	    transition: all .3s ease;
    	}
    	.icon:hover {
    	    -webkit-transform: scale(1.4);
    	    -moz-transform: scale(1.4);
    	    -o-transform: scale(1.4);
    	    -ms-transform: scale(1.4);
    	    transform: scale(1.4);
    	    -webkit-transition: all .3s ease;
    	    -moz-transition: all .3s ease;
    	    -o-transition: all .3s ease;
    	    transition: all .3s ease;
    	    cursor: pointer;
    	}
    	.icon.icon-asc {
    	    right: 30px;
    	}
    	.icon.icon-desc {
    	    right: 10px;
    	}
    </style>

<script>
	function datagrid(obj){
		return new datagrid.prototype.init(obj);
	}
	datagrid.prototype = {
		init:function(obj){
			this.title = obj.title;
			this.isSortable = obj.isSortable;
			this.msg = obj.msg;
			this.add();			// 添加表单
			// this.action(obj);
			// this.sc(obj);
		},

		add:function(){
			var table = document.createElement('table'),
				tr    = document.createElement('tr');
			table.className = 'sort-table';
			// 添加表头
			for (var i=0;i<this.title.length;i++){
				if (this.isSortable[i] == true) {
					tr.innerHTML += "<th><p>"+ this.title[i] + "</p>"
						+ "    <span class="icon icon-asc"  data-index='1'>↑</span>"
						+ "    <span class="icon icon-desc" data-index='1'>↓</span>"
						+ "</th>"
				} else {
					tr.innerHTML += '<th><p>'+this.title[i]+'</p></th>';
				}
			}
			table.appendChild(tr);
			// 添加内容
			/*for (var j=0; j<this.data.tbody.length; j++){
				var tr = document.createElement('tr');
				tr.setAttribute('');
			}*/
		}
	}

	window.onload = function(){

		});
	}
