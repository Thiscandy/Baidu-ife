<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>多功能相册之拼图布局</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/pt.css">
  </head>
<body>
	
	<section id="pic-1"></section>
	<section id="pic-2"></section>
	<section id="pic-3"></section>
	<section id="pic-4"></section>
	<section id="pic-5"></section>
	<section id="pic-6"></section>

	<svg class="clip-svg" width="0" height="0">
		<defs>
			<clipPath id="clip-shape1" clipPathUnits="objectBoundingBox" >
				<polygon points="0 0, 0.666666 0, 0.333333 1, 0 1" />
			</clipPath>
		</defs>
	</svg>
	
	<svg class="clip-svg" width="0" height="0">
		<defs>
			<clipPath id="clip-shape2" clipPathUnits="objectBoundingBox" >
				<polygon points="0.666666 0, 1 0, 1 1, 0.333333 1" />
			</clipPath>
		</defs>
	</svg>

	<script type="text/javascript" src="js/pt.js"></script>

</body>
</html>
