<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码(二)</title>
    <link href="../favicon.ico" rel="icon" type="image/x-icon" />
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  /*
    sort() 方法用于对数组的元素进行排序
    createElement() 方法通过指定名称创建一个元素
    appendChild()方法向节点添加最后一个子节点
  */

  var
    ul  = document.getElementById('aqi-list'),
    arr = ['一','二','三','四','五'];

  aqiData.sort(function(a,b){
    return b[1]-a[1];
  });

  for(var i=0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      var li = document.createElement('li');
      li.innerHTML = '第'+arr[i]+'名: '+aqiData[i][0]+','+aqiData[i][1];
      ul.appendChild(li);
    }
  }

})();

</script>
</body>
</html>
